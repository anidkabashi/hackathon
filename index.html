<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Life Simulator Multiplayer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    color: #e0e0e0;
  }
  .container {
    background: #1e1e1e;
    border-radius: 20px;
    max-width: 800px;
    width: 100%;
    padding: 30px 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #00bfa6;
  }
  #profile-setup {
    text-align: center;
    margin-bottom: 30px;
  }
  #profile-setup input, #profile-setup select {
    width: 40%;
    min-width: 200px;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    outline: none;
    font-size: 1rem;
    margin: 8px;
    background-color: #2c2c2c;
    color: #e0e0e0;
  }
  #startBtn {
    background: #00bfa6;
    color: #121212;
    border: none;
    padding: 12px 30px;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
  }
  #startBtn:hover {
    background: #00a38d;
  }
  #dashboard {
    display: none;
  }
  .player-section {
    background: #2a2a2a;
    border-radius: 15px;
    padding: 20px 30px;
    margin-bottom: 25px;
    border-left: 6px solid #00bfa6;
    display: flex;
    align-items: center;
  }
  .player-avatar {
    font-size: 3rem;
    margin-right: 20px;
  }
  .player-info {
    flex-grow: 1;
  }
  .player-title {
    font-size: 1.4rem;
    margin-bottom: 10px;
    font-weight: 700;
    color: #00bfa6;
  }
  .age {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 15px;
    color: #aaa;
  }
  .stat {
    margin-bottom: 12px;
  }
  .stat label {
    display: block;
    margin-bottom: 4px;
    font-weight: 600;
    color: #ccc;
  }
  .progress-bar {
    background: #3a3a3a;
    border-radius: 10px;
    height: 16px;
    overflow: hidden;
  }
  .health-fill, .happiness-fill, .knowledge-fill, .money-fill,
.energy-fill, .social-fill, .stress-fill {
  height: 100%;
  width: 0;
  transition: width 0.5s ease-in-out;
}

  /* Different colors for new stats */
  .health-fill { background: red; }
    .happiness-fill { background: #f06292; } 
.knowledge-fill { background: purple; }
.money-fill { background: lightgreen; } 
.energy-fill { background: #ffb74d; }
.social-fill { background: #4dd0e1; }
.stress-fill { background: #e57373; }
  .actions {
    margin-top: 20px;
    text-align: center;
  }
  .actions button {
    background: #00bfa6;
    border: none;
    color: #121212;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 20px;
    margin: 6px 8px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }
  .actions button:hover:not(:disabled) {
    background: #00a38d;
  }
  #eventMsg, #milestoneMsg, #relationshipStatus {
    margin-top: 15px;
    min-height: 30px;
    font-weight: 600;
    font-size: 1rem;
    color: #00bfa6;
    text-align: center;
  }
  #turnIndicator {
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: #00bfa6;
  }
  #profile-setup input,
  #profile-setup select {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    width: 180px;
    padding: 10px 12px;
    margin: 6px;
    background: #2c2c2c;
    border: 2px solid #333;
    border-radius: 12px;
    color: #e0e0e0;
    transition: border 0.3s, background 0.3s;
  }
  #profile-setup input:focus,
  #profile-setup select:focus {
    border-color: #00bfa6;
    outline: none;
    background: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Life Simulator Multiplayer</h1>
    <div id="profile-setup">
  <h2 style="color:#00bfa6; margin-bottom: 20px; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 1.5rem;">
    Create Your Characters
  </h2>
  <div style="margin-bottom: 15px;">
    <input id="player1Name" type="text" placeholder="Player 1 Name" />
    <select id="player1Gender">
      <option disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <select id="player1School">
      <option disabled selected>School</option>
      <option>Public</option>
      <option>Private</option>
      <option>Homeschool</option>
    </select>
    <select id="player1Job">
      <option disabled selected>Job</option>
      <option>Engineer</option>
      <option>Artist</option>
      <option>Doctor</option>
      <option>Gamer</option>
    </select>
  </div>

  <div style="margin-bottom: 25px;">
    <input id="player2Name" type="text" placeholder="Player 2 Name" />
    <select id="player2Gender">
      <option disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <select id="player2School">
      <option disabled selected>School</option>
      <option>Public</option>
      <option>Private</option>
      <option>Homeschool</option>
    </select>
    <select id="player2Job">
      <option disabled selected>Job</option>
      <option>Engineer</option>
      <option>Artist</option>
      <option>Doctor</option>
      <option>Gamer</option>
    </select>
  </div>

  <button id="startBtn">Start Game</button>
</div>
    <div id="dashboard">
      <div id="turnIndicator"></div>
      <div class="player-section" id="player1Section">
        <div class="player-avatar" id="player1Avatar">üë§</div>
        <div class="player-info">
          <div class="player-title" id="player1NameDisplay">Player 1</div>
          <div class="age">Age: <span id="player1Age">18</span></div>
          <div class="stat">

            <label>Health</label>
            <div class="progress-bar"><div id="player1Health" class="health-fill"></div></div>
          </div>
          <div class="stat">

            <label>Happiness</label>
            <div class="progress-bar"><div id="player1Happiness" class="happiness-fill"></div></div>
          </div>
          <div class="stat">

            <label>Knowledge</label>
            <div class="progress-bar"><div id="player1Knowledge" class="knowledge-fill"></div></div>
          </div>
          <div class="stat">

            <label>Money</label>
            <div class="progress-bar"><div id="player1Money" class="money-fill"></div></div>
          </div>
          
          <div class="stat">

            <label>Energy</label>
            <div class="progress-bar"><div id="player1Energy" class="energy-fill"></div></div>
          </div>
          <div class="stat">

            <label>Social</label>
            <div class="progress-bar"><div id="player1Social" class="social-fill"></div></div>
          </div>
          <div class="stat">

            <label>Stress</label>
            <div class="progress-bar"><div id="player1Stress" class="stress-fill"></div></div>
          </div>
        </div>
      </div>


      <div class="player-section" id="player2Section">
        <div class="player-avatar" id="player2Avatar">üë§</div>
        <div class="player-info">
          <div class="player-title" id="player2NameDisplay">Player 2</div>
          <div class="age">Age: <span id="player2Age">18</span></div>
          <div class="stat">
            <label>Health</label>
            <div class="progress-bar"><div id="player2Health" class="health-fill"></div></div>
          </div>
          <div class="stat">

            <label>Happiness</label>
            <div class="progress-bar"><div id="player2Happiness" class="happiness-fill"></div></div>
          </div>
          <div class="stat">

            <label>Knowledge</label>
            <div class="progress-bar"><div id="player2Knowledge" class="knowledge-fill"></div></div>
          </div>
          <div class="stat">

            <label>Money</label>
            <div class="progress-bar"><div id="player2Money" class="money-fill"></div></div>
          </div>
         <div class="stat">

            <label>Energy</label>
            <div class="progress-bar"><div id="player2Energy" class="energy-fill"></div></div>
          </div>
          <div class="stat">

            <label>Social</label>
            <div class="progress-bar"><div id="player2Social" class="social-fill"></div></div>
          </div>
          <div class="stat">

            <label>Stress</label>
            <div class="progress-bar"><div id="player2Stress" class="stress-fill"></div></div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="studyBtn">Study</button>
        <button id="workBtn">Work</button>
        <button id="exerciseBtn">Exercise</button>
        <button id="chatBtn">Chat</button>
        <button id="helpBtn">Help</button>
        <button id="nextTurnBtn">RandomEvent</button>
        <button id="sleepBtn">Sleep</button>     
        <button id="partyBtn">Party</button>
      </div>
      <div id="eventMsg"></div>
      <div id="milestoneMsg"></div>
      <div id="relationshipStatus"></div>
    </div>
  </div>

<script>
  const maxStat = 100;

  // Players data structure includes new stats Energy, Social, Stress, and relationship levels
  let players = [
    {
      name: "",
      gender: "Other",
      school: "Public",
      job: "Gamer",
      age: 18,
     knowledge: Math.floor(Math.random() * 51) + 50,      // 50 - 100
    health: Math.floor(Math.random() * 51) + 50,
    happiness: Math.floor(Math.random() * 51) + 50,     
    energy: Math.floor(Math.random() * 51) + 50,
    social: Math.floor(Math.random() * 51) + 50,
     intelligence: Math.floor(Math.random() * 51) + 50,
      money: Math.floor(Math.random() * 51) + 50,          // 50 - 100
     stress: Math.floor(Math.random() * 51) + 50,
      relationships: [0], 
      avatar: "üë§"
    },
    {
      name: "",
      gender: "Other",
      school: "Public",
      job: "Gamer",
      age: 18,
      health: 80,
      happiness: 50,
      knowledge: 20,
      money: 20,
      energy: 70,
      social: 30,
      stress: 20,
      relationships: [0], // with player 1
      avatar: "üë§"
    }
  ];

  let currentPlayerIndex = 0;
  let turnCount = 1;

  // Gender to emoji avatar map
  const genderAvatars = {
    Male: "üßë",
    Female: "üë©‚Äçü¶∞",
    Other: "üßë"
  };

  // Utility function to clamp values between min and max
  function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
  }

  // Update UI function updates all player stats bars and info
  function updateUI() {
    for (let i = 0; i < players.length; i++) {
      const p = players[i];
      document.getElementById(`player${i+1}NameDisplay`).textContent = p.name || `Player ${i+1}`;
      document.getElementById(`player${i+1}Age`).textContent = p.age;
      document.getElementById(`player${i+1}Health`).style.width = p.health + '%';
      document.getElementById(`player${i+1}Happiness`).style.width = p.happiness + '%';
      document.getElementById(`player${i+1}Knowledge`).style.width = p.knowledge + '%';
      document.getElementById(`player${i+1}Money`).style.width = p.money + '%';

      // New stats
      document.getElementById(`player${i+1}Energy`).style.width = p.energy + '%';
      document.getElementById(`player${i+1}Social`).style.width = p.social + '%';
      // Stress bar fills inversely (less stress = more green?), but we keep red and normal: width = stress%
      document.getElementById(`player${i+1}Stress`).style.width = p.stress + '%';

      // Avatar update
      document.getElementById(`player${i+1}Avatar`).textContent = p.avatar;
    }

    document.getElementById('turnIndicator').textContent = `Turn ${turnCount} - ${players[currentPlayerIndex].name}'s turn`;
  }

  // Setup player avatars based on gender
  function assignAvatars() {
    for(let i=0; i<players.length; i++) {
      players[i].avatar = genderAvatars[players[i].gender] || "üë§";
    }
  }

  // Clamp all stats and sanity check after changes
  function clampAllStats(player) {
    player.health = clamp(player.health, 0, maxStat);
    player.happiness = clamp(player.happiness, 0, maxStat);
    player.knowledge = clamp(player.knowledge, 0, maxStat);
    player.money = clamp(player.money, 0, maxStat);
    player.energy = clamp(player.energy, 0, maxStat);
    player.social = clamp(player.social, 0, maxStat);
    player.stress = clamp(player.stress, 0, maxStat);
  }



  // Calculate happiness gain multiplier based on friendship level
  function friendshipMultiplier(playerIndex, otherIndex) {
    // Simple linear scale: 0 relationship = 1x, max 100 = 2x happiness gain
    const rel = players[playerIndex].relationships[otherIndex] || 0;
    return 1 + rel / 100;
  }

  // Update relationship status message
  function updateRelationshipStatus() {
    const p = players[currentPlayerIndex];
    const otherIndex = currentPlayerIndex === 0 ? 1 : 0;
    const friendship = p.relationships[otherIndex];
    let status = "";
    if(friendship >= 75) status = "Best Friends ‚ù§Ô∏è";
    else if(friendship >= 50) status = "Good Friends üôÇ";
    else if(friendship >= 25) status = "Acquaintances";
    else status = "Strangers";
    document.getElementById('relationshipStatus').textContent = `${p.name}'s relationship with ${players[otherIndex].name}: ${status}`;
  }

  // Events array for random event system
  const randomEvents = [
    {
      description: "Had a great sleep, Energy +15, Stress -10",
      effect: (p) => { p.energy = clamp(p.energy + 15, 0, maxStat); p.stress = clamp(p.stress - 10, 0, maxStat); }
    },
    {
      description: "Got stuck in traffic, Stress +15, Energy -10",
      effect: (p) => { p.stress = clamp(p.stress + 15, 0, maxStat); p.energy = clamp(p.energy - 10, 0, maxStat); }
    },
    {
      description: "Found some money on the street, Money +10",
      effect: (p) => { p.money = clamp(p.money + 10, 0, maxStat); }
    },
    {
      description: "Had an argument, Stress +20, Happiness -15",
      effect: (p) => { p.stress = clamp(p.stress + 20, 0, maxStat); p.happiness = clamp(p.happiness - 15, 0, maxStat); }
    },
    {
      description: "Met a new friend, Social +20, Happiness +10",
      effect: (p) => { p.social = clamp(p.social + 20, 0, maxStat); p.happiness = clamp(p.happiness + 10, 0, maxStat); }
    },
    {
      description: "Had a healthy meal, Health +15, Energy +10",
      effect: (p) => { p.health = clamp(p.health + 15, 0, maxStat); p.energy = clamp(p.energy + 10, 0, maxStat); }
    },
    {
      description: "Felt lonely, Social -10, Happiness -10",
      effect: (p) => { p.social = clamp(p.social - 10, 0, maxStat); p.happiness = clamp(p.happiness - 10, 0, maxStat); }
    }
  ];

  // Milestone messages to show when age hits milestones
  const milestones = [21, 30, 40, 50, 60];

  function checkMilestones(p) {
    if(milestones.includes(p.age)) {
      document.getElementById('milestoneMsg').textContent = `${p.name} has reached age ${p.age}! A new chapter begins.`;
    } else {
      document.getElementById('milestoneMsg').textContent = "";
    }
  }

  // Action handlers
  function study() {
    let p = players[currentPlayerIndex];
    if(p.energy < 20) {
      alert("Not enough energy to study.");
      return;
    }
    p.knowledge += 10;
    p.energy -= 20;
    p.stress += 5;
    p.happiness += 5;
    clampAllStats(p);
    nextPlayerTurn();
  }

  function work() {
    let p = players[currentPlayerIndex];
    if(p.energy < 15) {
      alert("Not enough energy to work.");
      return;
    }
    p.money += 15;
    p.energy -= 15;
    p.stress += 10;
    p.happiness -= 5;
    clampAllStats(p);
    nextPlayerTurn();
  }

  function exercise() {
    let p = players[currentPlayerIndex];
    if(p.energy < 25) {
      alert("Not enough energy to exercise.");
      return;
    }
    p.health += 20;
    p.energy -= 25;
    p.stress -= 15;
    p.happiness += 10;
    clampAllStats(p);
    nextPlayerTurn();
  }

  function chat() {
    let p = players[currentPlayerIndex];
    let otherIndex = currentPlayerIndex === 0 ? 1 : 0;
    if(p.energy < 5) {
      alert("Not enough energy to chat.");
      return;
    }
    // Happiness gain scales with friendship
    let multiplier = friendshipMultiplier(currentPlayerIndex, otherIndex);
    let happinessGain = Math.floor(10 * multiplier);
    p.happiness += happinessGain;
    p.energy -= 5;
    p.social += 10;
    // Increase relationship a bit
    p.relationships[otherIndex] = clamp(p.relationships[otherIndex] + 5, 0, 100);
    players[otherIndex].relationships[currentPlayerIndex] = clamp(players[otherIndex].relationships[currentPlayerIndex] + 5, 0, 100);

    clampAllStats(p);
    updateRelationshipStatus();
    nextPlayerTurn();
  }

  function help() {
    let p = players[currentPlayerIndex];
    let otherIndex = currentPlayerIndex === 0 ? 1 : 0;
    if(p.energy < 10) {
      alert("Not enough energy to help.");
      return;
    }
    // Helping increases happiness and relationship more
    let multiplier = friendshipMultiplier(currentPlayerIndex, otherIndex);
    let happinessGain = Math.floor(15 * multiplier);
    p.happiness += happinessGain;
    p.energy -= 10;
    p.social += 15;
    // Increase relationship more strongly
    p.relationships[otherIndex] = clamp(p.relationships[otherIndex] + 10, 0, 100);
    players[otherIndex].relationships[currentPlayerIndex] = clamp(players[otherIndex].relationships[currentPlayerIndex] + 10, 0, 100);

    clampAllStats(p);
    updateRelationshipStatus();
    nextPlayerTurn();
  }

  function sleep() {
  let p = players[currentPlayerIndex];
  p.energy += 20;    // Restore lots of energy
  p.stress -= 30;    // Reduce stress significantly
  p.health += 10;    // Bonus health boost from rest
  clampAllStats(p);
  document.getElementById('eventMsg').textContent = `${p.name} took a good rest and feels refreshed!`;
  nextPlayerTurn();
}

function party() {
  let p = players[currentPlayerIndex];
  if (p.energy < 30) {
    alert("Not enough energy to party.");
    return;
  }
  p.social += 40;      // Big social boost
  p.happiness += 30;   // Big happiness boost
  p.energy -= 30;      // Consumes energy
  p.stress += 20;      // Causes some stress
  clampAllStats(p);
  document.getElementById('eventMsg').textContent = `${p.name} partied hard and had fun!`;
  nextPlayerTurn();
}



  // Function to apply random event for current player each turn
  function randomEvent() {
    const event = randomEvents[Math.floor(Math.random() * randomEvents.length)];
    event.effect(players[currentPlayerIndex]);
    document.getElementById('eventMsg').textContent = `Random Event: ${event.description}`;
  }

  // End current player's turn and switch to next player
  function nextPlayerTurn() {
    clampAllStats(players[currentPlayerIndex]);
    checkMilestones(players[currentPlayerIndex]);

    // Trigger random event on turn end
    randomEvent();

    currentPlayerIndex = (currentPlayerIndex + 1) % players.length;

    // Increase age after all players have played one turn
    if(currentPlayerIndex === 0) {
      turnCount++;
      players.forEach(p => p.age++);
    }

    updateRelationshipStatus();
    updateUI();
  }

  // Start game setup function
  document.getElementById('startBtn').onclick = function() {
    const p1Name = document.getElementById('player1Name').value.trim();
    const p1Gender = document.getElementById('player1Gender').value;
    const p1School = document.getElementById('player1School').value;
    const p1Job = document.getElementById('player1Job').value;

    const p2Name = document.getElementById('player2Name').value.trim();
    const p2Gender = document.getElementById('player2Gender').value;
    const p2School = document.getElementById('player2School').value;
    const p2Job = document.getElementById('player2Job').value;

    if(!p1Name || !p1Gender || !p1School || !p1Job || !p2Name || !p2Gender || !p2School || !p2Job) {
      alert("Please fill out all fields for both players.");
      return;
    }

    players[0].name = p1Name;
    players[0].gender = p1Gender;
    players[0].school = p1School;
    players[0].job = p1Job;

    players[1].name = p2Name;
    players[1].gender = p2Gender;
    players[1].school = p2School;
    players[1].job = p2Job;

    // Initialize relationships array for both players
    players[0].relationships = [0, 0];
    players[1].relationships = [0, 0];

    assignAvatars();

    document.getElementById('profile-setup').style.display = "none";
    document.getElementById('dashboard').style.display = "block";

    updateRelationshipStatus();
    updateUI();
  };

  // Buttons for actions
  document.getElementById('sleepBtn').addEventListener('click', sleep);
  document.getElementById('partyBtn').addEventListener('click', party);
  document.getElementById('studyBtn').onclick = study;
  document.getElementById('workBtn').onclick = work;
  document.getElementById('exerciseBtn').onclick = exercise;
  document.getElementById('chatBtn').onclick = chat;
  document.getElementById('helpBtn').onclick = help;
  document.getElementById('nextTurnBtn').onclick = () => {
    // Skip current player's turn without action
    randomEvent();
    currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
    if(currentPlayerIndex === 0) {
      turnCount++;
      players.forEach(p => p.age++);
    }
    updateRelationshipStatus();
    updateUI();
  };

</script>
</body>
</html>
